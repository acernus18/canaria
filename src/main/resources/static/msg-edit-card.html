<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/codemirror/5.46.0/codemirror.css">
    <script src="https://cdn.staticfile.org/codemirror/5.46.0/codemirror.js"></script>
    <script src="https://cdn.staticfile.org/codemirror/5.46.0/addon/selection/active-line.js"></script>
    <script src="https://cdn.staticfile.org/codemirror/5.46.0/addon/edit/matchbrackets.js"></script>
    <script src="https://cdn.staticfile.org/codemirror/5.46.0/mode/javascript/javascript.js"></script>

</head>
<body>

<div class="card">
    <div class="card-header">
        Featured
    </div>

    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card-footer text-muted">
        2 days ago
    </div>
</div>
</body>

<style type="text/css">
    .CodeMirror{
        border:1px solid black;
        font-size:15px;
        height: 150px;
    }
</style>
<script>
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        indentUnit: 4,
        readOnly: true
    });

    const obj = {
        "message": "",
        "code": 200,
        "response": {
            "totalCount": 1,
            "pageSize": 5,
            "page": 1,
            "page2": 1,
            "page3": 1,
            "page4": 1,
            "page5": 1,
        },
        "success": true
    };
    editor.setValue(JSON.stringify(obj, null, 4));
</script>
</html>
