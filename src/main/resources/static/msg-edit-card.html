<script>


    function updateCondition(key, op, value) {
        formData.condition[key] = {op, value};
    }

    function updateConditionKey(oldKey, newKey) {
        let value = formData.condition[oldKey];
        delete formData.condition[oldKey];
        formData.condition[newKey] = value;
    }

    function deleteCondtion(key) {
        delete formData.condition[key];
    }

    function updateContentValue(key, value) {
        formData.content[key] = value;
    }

    function updateContentKey(oldKey, newKey) {
        let value = formData.content[oldKey];
        delete formData.content[oldKey];
        formData.content[newKey] = value;
    }

    function deleteContent(key) {
        delete formData.content[key];
    }

    function reRender() {

        $('#condition-data').html()
    }
</script>

<div class="card">
    <div class="card-header">
        Featured
    </div>

    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                           value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                           value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                           value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <label for="startAt" class="col-sm-2 col-form-label">Start at</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" id="startAt" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="endAt" class="col-sm-2 col-form-label">End At</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" id="endAt" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label class="">Condition</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col"><input id="test" type="text" class="form-control"></div>
                    <div class="col">
                        <select class="form-control">
                            <option>大于</option>
                            <option>大于等于</option>
                            <option>大于等于</option>
                            <option>大于等于</option>
                            <option>大于等于</option>
                            <option>大于等于</option>
                            <option>大于等于</option>
                            <option>大于等于</option>
                        </select>
                    </div>
                    <div class="col"><input type="text" class="form-control"></div>
                    <div class="col">
                        <button v-on:click="submit">Delete</button>
                    </div>

                    <!--<template v-for="condition in conditions">-->
                    <!--    {{condition}}-->
                    <!--</template>-->
                </div>

                <div class="row">
                    <div class="col">
                        <button>Add</button>
                    </div>
                </div>
            </div>

            <div id="content-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card-footer text-muted">
        2 days ago
    </div>
</div>
